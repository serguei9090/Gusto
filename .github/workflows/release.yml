name: Release
permissions:
  contents: write

on:
  push:
    tags:
        - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: bun install

      - name: Turbo Cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Extract Release Notes
        id: release_notes
        shell: bash
        run: |
          # Extract content of the latest version from CHANGELOG.md
          # This grabs everything between the first '##' header and the next '##' header
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract content starting from the version header until the next header or end of file
          sed -n "/## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > RELEASE_NOTES.md
          
          
          # If RELEASE_NOTES.md is empty (e.g. last entry), try a simpler extraction for the last block
          if [ ! -s RELEASE_NOTES.md ]; then
            sed -n "/## \[$VERSION\]/,/$/p" CHANGELOG.md | sed '1d' > RELEASE_NOTES.md
          fi
          
          # Output multiline string to GITHUB_OUTPUT
          {
            echo 'release_body<<EOF'
            cat RELEASE_NOTES.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.release_body }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Turbo Cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/app/release.jks

      - name: install frontend dependencies
        run: bun install

      - name: Ensure Tauri Linux CLI binding
        shell: bash
        run: |
          TAURI_CLI_VERSION="$(node -p "require('./node_modules/@tauri-apps/cli/package.json').version")"
          npm install --no-save "@tauri-apps/cli-linux-x64-gnu@${TAURI_CLI_VERSION}"

      - name: Build Android APK
        run: bun run release:mobile
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.2.9519653

      - name: Get Release Upload URL
        id: get_release_info
        uses: actions/github-script@v6
        with:
          script: |
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            return release.upload_url;

      - name: Upload APK Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.result }}
          asset_path: ./src-tauri/gen/android/app/build/outputs/apk/release/Gusto-universal-release-1.0.7.apk
          asset_name: Gusto-universal-release.apk
          asset_content_type: application/vnd.android.package-archive
