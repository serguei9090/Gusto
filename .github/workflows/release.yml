name: Release
permissions:
  contents: write

on:
  push:
    tags:
        - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: bun install

      - name: Extract Release Notes
        id: release_notes
        shell: bash
        run: |
          # Extract content of the latest version from CHANGELOG.md
          # This grabs everything between the first '##' header and the next '##' header
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract content starting from the version header until the next header or end of file
          sed -n "/## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > RELEASE_NOTES.md
          
          # If RELEASE_NOTES.md is empty (e.g. last entry), try a simpler extraction for the last block
          if [ ! -s RELEASE_NOTES.md ]; then
            sed -n "/## \[$VERSION\]/,/$/p" CHANGELOG.md | sed '1d' > RELEASE_NOTES.md
          fi
          
          echo "notes_path=RELEASE_NOTES.md" >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          bodyPath: ${{ steps.release_notes.outputs.notes_path }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
